<!DOCTYPE html>
<html lang="en">
  <head>
    <meta wordset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- my CSS -->
    <link rel="stylesheet" href="style.css" />

    <title>Word Counter</title>
  </head>

  <body>
    <h3>Word Counter</h3>
    <p>
      The count will update itself as the number of words in the textbox
      increases or decreases. Words with hyphens(-) will be counted as one word
      instead of 2 or more. Special characters on their own will not be
      considered as words.
    </p>
    
    <textarea rows="20" placeholder="Enter your text here"></textarea>
    <h4>Total Word Count: <span id="wordCountUp">0</span></h4>
    <h4>Words Left: <span id="wordCountDown">100</span></h4>

    <!-- my script -->
    <script src="main.js">
    </script>
  </body>
</html>
